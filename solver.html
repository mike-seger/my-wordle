<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Solver</title>
    <link rel="stylesheet" type="text/css" href="app.css" media="screen" />
    <style>
        body { 
            zoom: 2; 
            -moz-transform: scale(2); 
            -moz-transform-origin: 0 0;
            padding: 6px;
            margin-top: -13px;
        }

        #feedback, #submitButton, #restartButton {
            height: 24px;
        }

        #feedback {
            width: 40px;
            height: 18px;
        }

        #submitButton {
            margin-right: 30px;
        }

        #restartButton {
            padding: 0 5px;
        }
    </style>
</head>
<body>
    <h2>Wordle Solver</h2>
    <span id="output"></span>
    <br /> 
    <br />
    <label for="feedback">Feedback:</label>
    <input type="text" id="feedback" maxlength="5" placeholder="E.g., Be_ch">
    <button id="submitButton">✔</button>
    <button id="restartButton">⟳</button>
    <script src="solver.js" type="module"></script>
</body>
</html>
